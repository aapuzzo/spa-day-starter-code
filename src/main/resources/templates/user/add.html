<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method = "post" action = "@{/user}">
        <label>
            Username: <input type= "text" th:value = "${username}">
        </label><br>

        <label>
            Email: <input type = "email" th:value  = "${email}">
        </label><br>

        <label>
            Password: <input type = "password" th:value = "${password}">
        </label>
        <label>
            Verify Password: <input type = "password" name="verify">
        </label>

        <p th:text = "${error}"></p>
        <input type="submit" value="Sign up">
    </form>


</body>
</html>
